            animation: moveLeftToRight 5s linear infinite;
          }

              left: 0;

            }
          }
        
            #customers {
              font-family: Arial, Helvetica, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            #customers td, #customers th {
              border: 1px solid #ddd;
              padding: 8px;
            }
            
            #customers tr:nth-child(){background-color: #f2f2f2;}
            
            #customers tr:hover {background-color: brown;}
            
            #customers th {
              padding-top: 12px;
              padding-bottom: 12px;
              text-align: left;
              background-color: #04AA6D;
              color: white;
            }

           #customers td {
              color: pink;
            }

</head>

    <h1 color="Blue">Form Submission Successful</h1>

        <th>Phone</th>
        <th>Change</th>
      </tr>

       </tr>

       {% endfor %}


    </table>
